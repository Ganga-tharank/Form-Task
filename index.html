<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br> 
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <label>Choice of food (select at least 2):</label>
        <input type="checkbox" id="food1" name="food" value="pizza">
        <label for="food1">Pizza</label>
        <input type="checkbox" id="food2" name="food" value="Briyani">
        <label for="food2">Briyani</label>
        <input type="checkbox" id="food3" name="food" value="pasta">
        <label for="food3">Pasta</label>
        <input type="checkbox" id="food4" name="food" value="salad">
        <label for="food4">salad</label>
        <input type="checkbox" id="food5" name="food" value="meals">
        <label for="food5">Meals</label><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <input type="button" value="submit" onclick="appendToTable()">


    </form>
    
    <table id="datatable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food choices</th>
            <th>State</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
    </table>




    <script src="script.js"></script>
</body>
</html>
